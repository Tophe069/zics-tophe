<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zics Tophe - Musiques</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: url('background.jpg') no-repeat center center/cover;
      color: #fff;
      opacity: 0;
      transition: opacity 1s ease;
    }
    body.fade-in { opacity: 1; }
    header {
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: space-between;
      padding: 1em 2em;
      align-items: center;
    }
    .logo { font-size: 1.5em; font-weight: 700; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .audio-section {
      padding: 2em;
      text-align: center;
      max-width: 1000px;
      margin: auto;
    }
    .track {
      background-color: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      margin-bottom: 1.5em;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      flex-wrap: wrap;
      position: relative;
    }
    .track img.cover {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1em;
    }
    .track-info {
      flex: 1;
      text-align: left;
    }
    .track-info p {
      margin: 0 0 0.5em 0;
      font-weight: bold;
    }
    .controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 1em;
      width: 100%;
      position: relative;
    }
    .controls .dancer {
      position: absolute;
      top: -60px;
      width: 40px;
      left: 0;
      transition: left 0.1s linear;
    }
    .slider { flex: 1; }
    .time-display {
      font-size: 0.9em;
      min-width: 40px;
    }
    .volume-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .volume-wrapper i { color: orange; }
    .volume-wrapper input { accent-color: orange; }
    footer {
      background: rgba(0,0,0,0.7);
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body class="fade-in">
  <header>
    <div class="logo"><img src="favicon.png" alt="logo" style="width: 20px; vertical-align: middle; margin-right: 8px;">Zics Tophe</div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fa fa-home"></i> Accueil</a></li>
        <li><a href="audio.html"><i class="fa fa-music"></i> Musiques</a></li>
        <li><a href="contact.html"><i class="fa fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="audio-section">
    <h2><i class="fa fa-headphones"></i> Playlist de Zics Tophe</h2>
    <div class="track">
      <img src="cover1.jpg" class="cover" alt="Cover">
      <div class="track-info">
        <p>I Wanna Be - Tophe 2024</p>
        <div class="controls">
          <img src="https://em-content.zobj.net/source/telegram/386/man-dancing_1f57a.webp" class="dancer" id="dancer-0" alt="üï∫"/>
          <button onclick="playTrack(0, this)"><i class="fa fa-play"></i></button>
          <audio id="audio-0" ontimeupdate="moveDancer(0)">
            <source src="I Wanna Be By Tophe.mp3" type="audio/mpeg">
          </audio>
          <span class="time-display" id="current-0">0:00</span>
          <input type="range" class="slider" id="progress-0" value="0">
          <span class="time-display" id="duration-0">0:00</span>
          <div class="volume-wrapper">
            <i class="fa fa-volume-up"></i>
            <input type="range" min="0" max="1" step="0.01" value="1" onchange="setVolume(this, 0)">
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Zics Tophe. Tous droits r√©serv√©s.</p>
  </footer>

  <script>
    function formatTime(s) {
      const m = Math.floor(s / 60), sec = Math.floor(s % 60);
      return m + ':' + (sec < 10 ? '0' + sec : sec);
    }

    function setVolume(slider, index) {
      document.getElementById('audio-' + index).volume = parseFloat(slider.value);
    }

    function playTrack(index, btn) {
      document.querySelectorAll("audio").forEach((a, i) => {
        if (i !== index) {
          a.pause();
          a.currentTime = 0;
        }
      });
      const audio = document.getElementById("audio-" + index);
      audio.play();
    }

    function moveDancer(index) {
      const audio = document.getElementById("audio-" + index);
      const progress = document.getElementById("progress-" + index);
      const dancer = document.getElementById("dancer-" + index);
      const current = document.getElementById("current-" + index);
      const duration = document.getElementById("duration-" + index);

      if (!isNaN(audio.duration)) {
        progress.max = audio.duration;
        progress.value = audio.currentTime;
        current.textContent = formatTime(audio.currentTime);
        duration.textContent = formatTime(audio.duration);
        const percent = (audio.currentTime / audio.duration);
        const width = progress.offsetWidth;
        dancer.style.left = (percent * width - 20) + 'px';
      }
    }
  </script>
</body>
</html>
