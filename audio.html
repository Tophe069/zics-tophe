
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zics Tophe - Musiques</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: url('background.jpg') no-repeat center center/cover;
      color: #fff;
      opacity: 0;
      transition: opacity 1s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    header {
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: space-between;
      padding: 1em 2em;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5em;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5em;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
    }

    .audio-section {
      padding: 2em;
      text-align: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .audio-section h2 {
      font-size: 2em;
      margin-bottom: 2em;
    }

    .track {
      background-color: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      margin-bottom: 1.5em;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .track img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1em;
    }

    .track-info {
      flex: 1;
      text-align: left;
    }

    .track-info p {
      margin: 0 0 0.5em 0;
      font-weight: bold;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
    }

    audio {
      width: 150px;
    }

    footer {
      background: rgba(0,0,0,0.7);
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .track {
        flex-direction: column;
        align-items: flex-start;
      }
      .controls {
        margin-top: 1em;
        width: 100%;
        justify-content: space-between;
      }
      audio {
        width: 100%;
      }
    }
  </style>
</head>
<body class="fade-in">
  <header>
    <div class="logo"><img src="favicon.png" alt="logo" style="width: 20px; vertical-align: middle; margin-right: 8px;">Zics Tophe</div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fa fa-home"></i> Accueil</a></li>
        <li><a href="audio.html"><i class="fa fa-music"></i> Musiques</a></li>
        <li><a href="contact.html"><i class="fa fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>

    </div>

  </section>

  <footer>
    <p>&copy; 2025 Zics Tophe. Tous droits réservés.</p>
  </footer>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    function playTrack(src, btn) {
      document.querySelectorAll("audio").forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });

      const audio = btn.parentElement.querySelector("audio");
      audio.play();
    }
  </script>
</body>
</html>
