<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zics Tophe - Accueil</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="fade-in">
  <header>
   <div class="logo">
  <img src="favicon.png" alt="Zics Tophe logo" style="width: 20px; vertical-align: middle; margin-right: 8px;" />
  Zics Tophe
</div>

    <div class="menu-toggle" id="burger">&#9776;</div>
    <nav id="main-nav">
      <ul>
        <li><a href="index.html" class="fade-link"><i class="fa fa-home"></i> Accueil</a></li>
        <li><a href="audio.html" class="fade-link"><i class="fa fa-music"></i> Musiques</a></li>
        <li><a href="contact.html" class="fade-link"><i class="fa fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h1>Bienvenue sur Zics Tophe</h1>
    <p>Explore l’univers de mes créations sonores</p>
  </section>

  <footer>
    <p>&copy; 2025 Zics Tophe. Tous droits réservés.</p>
  </footer>

  <!-- Script JS intégré -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");

      // Menu burger
      const burger = document.getElementById("burger");
      const nav = document.getElementById("main-nav");

      if (burger && nav) {
        burger.addEventListener("click", () => {
          nav.classList.toggle("show");
        });
      }

      // Fade out navigation
      document.querySelectorAll(".fade-link").forEach(link => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const href = this.getAttribute("href");
          document.body.classList.remove("fade-in");
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = href;
          }, 1000);
        });
      });
    });
  </script>
</body>
</html>
