<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zics Tophe - Accueil</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transition: opacity 1s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .hero {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      text-align: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }
      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
  <div class="logo">Zics Tophe</div>
  <div class="menu-toggle" id="burger">&#9776;</div>
  <nav id="main-nav">
    <ul>
      <li><a href="index.html" class="fade-link">Accueil</a></li>
      <li><a href="audio.html" class="fade-link">Musiques</a></li>
      <li><a href="contact.html" class="fade-link">Contact</a></li>
    </ul>
  </nav>
  <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-rkJcG9e0T+dKMb2OLl+Irc1NJDo/NSZtYMgDEjDQESr8PRCqGhf/vqYYpbXYwBfHOw3syKsUVxX7MbWKhkdrUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</header>


  <section class="hero">
    <div>
      <h1>Bienvenue sur Zics Tophe</h1>
      <p>Explore mon univers et mes créations sonores</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Zics Tophe. Tous droits réservés.</p>
  </footer>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    document.querySelectorAll(".fade-link").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const href = this.getAttribute("href");
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 1000);
      });
    });
  </script>
</body>
</html>
