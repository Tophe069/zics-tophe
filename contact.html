
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zics Tophe - Contact</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 1s ease;
    }

    body.fade-in { opacity: 1; }
    body.fade-out { opacity: 0; }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo { font-size: 1.5em; font-weight: 700; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .contact-section {
      flex: 1;
      padding: 60px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease;
    }

    .contact-section h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .contact-form button {
      background-color: #fff;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #f1f1f1;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      text-align: center;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      header {
        flex-direction: column;
      }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: #222;
      color: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2em;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Zics Tophe</div>
    <nav>
      <ul>
        <li><a href="index.html" class="fade-link">Accueil</a></li>
        <li><a href="audio.html" class="fade-link">Musiques</a></li>
        <li><a href="contact.html" class="fade-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2>ðŸ“¬ Contact</h2>
    <form id="contactForm" class="contact-form" action="https://formspree.io/f/xdkewzbe" method="POST">
      <input type="hidden" name="_redirect" value="https://tophe069.github.io/zics-tophe/contact.html#confirmation" />
      <label for="email">Votre email :</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Votre message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Zics Tophe. Tous droits rÃ©servÃ©s.</p>
  </footer>

  <div class="modal" id="confirmationModal">
    <div class="modal-content">
      âœ… Message bien envoyÃ© !<br/>
      Redirection vers l'accueil...
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    document.querySelectorAll(".fade-link").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const href = this.getAttribute("href");
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 1000);
      });
    });

    document.getElementById("contactForm").addEventListener("submit", function () {
      const modal = document.getElementById("confirmationModal");
      modal.style.display = "flex";
      setTimeout(() => {
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      }, 3000);
    });
  </script>
</body>
</html>
